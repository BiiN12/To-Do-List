<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>

            <ul id="list-container">
                <!-- <li class="checked">Text 1</li>
                <li>Text 2</li>
                <li>Text 3</li> -->
            </ul>
            <div class="toggle-btn" id="toggle-completed"><i class="fa-solid fa-chevron-down"></i> Show
                Completed
                Tasks
                <ul id="completed-tasks" class="hidden">

                </ul>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/95d0fb72b9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
